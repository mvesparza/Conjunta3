
    <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-success text-white">
        <h2 class="mb-0">Editar Producto</h2>
      </div>
      <div class="card-body">
        
        <!-- Mensaje de error -->
        <div *ngIf="error" class="alert alert-danger" role="alert">
          {{ error }}
        </div>
  
        <!-- Formulario de ediciÃ³n -->
        <form (ngSubmit)="guardarCambios()">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" [(ngModel)]="producto.nombre" name="nombre" required />
          </div>
          <div class="mb-3">
            <label for="precioUnitario" class="form-label">Precio Unitario</label>
            <input type="number" id="precioUnitario" class="form-control" [(ngModel)]="producto.precioUnitario" name="precioUnitario" required />
          </div>
          <div class="mb-3">
            <label for="cantidadStock" class="form-label">Cantidad en Stock</label>
            <input type="number" id="cantidadStock" class="form-control" [(ngModel)]="producto.cantidadStock" name="cantidadStock" required />
          </div>
          <button type="submit" class="btn btn-success">Guardar Cambios</button>
          <button type="button" class="btn btn-secondary ms-2" (click)="cancelar()">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
