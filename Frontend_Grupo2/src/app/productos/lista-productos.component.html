    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/nuevoproducto"><i class="fa fa-plus-circle" aria-hidden="true"></i> Nuevo Producto</a>
          </li>
        </ul>
      </div>

  </nav>
  
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-success text-white">
        <h2 class="mb-0">Lista de Productos</h2>
      </div>
      <div class="card-body">
        
        <!-- Mensaje de error -->
        <div *ngIf="error" class="alert alert-danger" role="alert">
          {{ error }}
        </div>
  
        <!-- Tabla de productos -->
        <div class="table-responsive">
          <table *ngIf="productos.length > 0; else noProductos" class="table table-hover table-striped">
            <thead class="table-dark">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio Unitario</th>
                <th scope="col">Cantidad en Stock</th>
                <th scope="col">Detalles</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of productos">
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.precioUnitario | currency }}</td>
                <td>{{ producto.cantidadStock }}</td>
                <td>
                  <button class="btn btn-outline-info" (click)="verDetalles(producto.id)"><i class="fa fa-eye" aria-hidden="true"></i></button>
                </td>
                <td>
                  <button class="btn btn-outline-warning" routerLink="/editarproducto/{{producto.id}}"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                </td>
                <td>
                  <button class="btn btn-outline-danger" (click)="borrarProducto(producto.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  
        <!-- Mensaje cuando no hay productos -->
        <ng-template #noProductos>
          <div class="alert alert-info text-center" role="alert">
            No hay productos disponibles.
          </div>
        </ng-template>
      </div>
    </div>
  </div>
