<div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Editar Cliente</h2>
      </div>
      <div class="card-body">
        
        <!-- Mensaje de error -->
        <div *ngIf="error" class="alert alert-danger" role="alert">
          {{ error }}
        </div>
        
        <!-- Formulario para editar el cliente -->
        <form (ngSubmit)="actualizarCliente()" #editForm="ngForm">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required>
            <div *ngIf="editForm.submitted && !cliente.nombre" class="text-danger">
              El nombre es obligatorio.
            </div>
          </div>
  
          <div class="form-group mt-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="cliente.email" name="email" required>
            <div *ngIf="editForm.submitted && !cliente.email" class="text-danger">
              El email es obligatorio.
            </div>
          </div>
  
          <div class="form-group mt-3">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" class="form-control" [(ngModel)]="cliente.telefono" name="telefono">
          </div>
  
          <div class="form-group mt-3">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" class="form-control" [(ngModel)]="cliente.direccion" name="direccion">
          </div>
  
          <div class="form-group mt-3">
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fechaNacimiento" class="form-control" [(ngModel)]="cliente.fechaNacimiento" name="fechaNacimiento">
          </div>
  
          <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary">Actualizar Cliente</button>
            <button type="button" class="btn btn-secondary ms-2" (click)="router.navigate(['/lista'])">Cancelar</button>
          </div>
        </form>
        
      </div>
    </div>
  </div>
